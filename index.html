<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Weather forecast</h1>
    <form>
      <input class="input" id="input" type="text" placeholder="Enter city">
      <button class="btn" id="btn">Show</button>
    </form>
  </header>

  <div class="card">
    <div class="card-info">
      <h2 class="card-city">Cavan <span>IRE</span> </h2>
      <div class="card-date">Fri 13 Apr</div>
    </div>

    <div class="card-weather">
      <div class="card-value">11<sup>°c</sup></div>
      <img class="card-img" src="img/cloudy.png" alt="weather">
    </div>
    <div class="cars-description">Cloudy</div>

    <div class="days">
      <div class="day">Sat</div>
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
    </div>

    <div class="forecast">
      <div class="forecast">10°c</div>
      <div class="forecast">9°c</div>
      <div class="forecast">8°c</div>
      <div class="forecast">5°c</div>
    </div>

    <div class="forecast-images">
      <div class="forecast-img"><img src="img/dark-and-stormy.png" alt=""></div>
      <div class="forecast-img"><img src="img/rain.png" alt=""></div>
      <div class="forecast-img"><img src="img/windy.png" alt=""></div>
      <div class="forecast-img"><img src="img/foggy.png" alt=""></div>
    </div>

  </div>

 <script src="main.js"></script> 
</body>
</html>
